<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live2D</title>
</head>

<style>
    html {
        height: 100%;
        margin: 0;
    }

    body {
        height: 100%;
        margin: 0;
    }

    .body{
        animation-duration: 10s;
        animation-name: colorGridient;
        animation-iteration-count: infinite; 
    }

    @keyframes colorGridient{
        from {
            background-color:#00d2ff;
        }

        50% {
            background-color: #928DAB;

        }
        
        to {
            background-color: #00d2ff;
        }
        
    }

    @-webkit-keyframes colorGridient{
       from {
            background-color:#00d2ff;
        }

        50% {
            background-color: #928DAB;

        }
        
        to {
            background-color: #00d2ff;
        }
        
        
    }

</style>
<script type="text/javascript"
    src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

<body class="body">
</body>
<script type="text/javascript">
    const MODEL_URL = `model/live2d-widget-model-tororo/assets/tororo.model.json`;

    (function InitL2DWidget() {
        L2Dwidget.init({
            "model": {
                jsonPath:MODEL_URL,
                "scale": 1
            },
            "display": {
                "position": "center",
                "width": document.body.clientWidth/2,
                "height": document.body.clientHeight/2,
                // "hOffset": 0,
                // "vOffset": 0,
            },
            "mobile": {
                "show": true,
                "scale": 1
            },
            "react": {
                "opacityDefault": 1,
                "opacityOnHover": 1
            }
        });

    })();
</script>

</html>
